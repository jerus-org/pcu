[package]
name = "pcu"
version = "0.4.43"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
description = "A CI tool to update change log in a PR"
rust-version = "1.81"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerus-org/pcu"
keywords = ["ci", "github", "changelog"]
include = ["**/*.rs", "Cargo.toml", "README.md", "LICENSE"]
categories = ["development-tools::build-utils", "command-line-utilities"]

[dependencies]
bsky-sdk = "0.1.19"
cargo_toml = "0.22.1"
chrono = "0.4.41"
clap = "4.5.37"
clap-verbosity-flag = "3.0.2"
color-eyre = "0.6.3"
config = "0.15.11"
env_logger = "0.11.8"
git2 = "0.20.1"
git2_credentials = "0.15.0"
gql_client = "1.0.7"
keep-a-changelog = "0.1.4"
# keep-a-changelog = { git = "https://github.com/jerusdp/keep-a-changelog-rs.git", branch = "feat-add-link" }
log = "0.4.27"
named-colour = { version = "0.3.19", features = ["extended"] }
octocrate = { version = "2.2.0", features = [
    "apps",
    "pulls",
    "repos",
    "rustls-tls",
], default-features = false }
owo-colors = "4.2.0"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.19.1"
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread"] }
toml = "0.8.22"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["std", "env-filter"] }
url = "2.5.3"

[dev-dependencies]
rstest = "0.25.0"
uuid = { version = "1.16.0", features = ["v4"] }

[lib]
name = "pcu"
path = "src/lib.rs"

[[bin]]
name = "pcu"
path = "src/bin/main.rs"

