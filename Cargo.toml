[package]
name = "pcu"
version = "0.1.0"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
description = "A CI tool to update change log in a PR"
rust-version = "1.74"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerus-org/pcu"
keywords = ["ci", "github", "changelog"]
include = ["**/*.rs", "Cargo.toml", "README.md", "LICENSE"]

[dependencies]
keep-a-changelog = "0.1.3"
octocrab = "0.38.0"
regex = "1.10.4"
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }
log = "0.4.21"
url = "2.5.0"
git2 = "0.18.3"
eyre = "0.6.12"
thiserror = "1.0.61"
env_logger = "0.11.3"
clap = "4.5.4"
clap-verbosity-flag = "2.2.0"
config = "0.14.0"

[dev-dependencies]
log4rs_test_utils = "0.2.3"
rstest = "0.19.0"
uuid = { version = "1.8.0", features = ["v4"] }

[lib]
name = "pcu_lib"
path = "src/lib.rs"

[[bin]]
name = "pcu"
path = "src/main.rs"
