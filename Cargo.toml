[workspace]
members = ["crates/pcu", "crates/gen-bsky"]
default-members = ["crates/pcu"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.87"
repository = "https://github.com/jerus-org/pcu"

[workspace.dependencies]
aquamarine = "0.6.0"
base62 = "2.2.3"
bsky-sdk = "0.1.22"
cargo_toml = "0.22.3"
chrono = "0.4.42"
clap = "4.5.50"
clap-verbosity-flag = "3.0.4"
color-eyre = "0.6.5"
config = "0.15.13"
env_logger = "0.11.8"
gen-bsky = { path = "crates/gen-bsky", version = "0.1.0" }
git2 = "0.20.2"
git2_credentials = "0.15.0"
gql_client = "1.0.8"
keep-a-changelog = "0.1.4"
link-bridge = "0.2.3"
# keep-a-changelog = { git = "https://github.com/jerusdp/keep-a-changelog-rs.git", branch = "feat-add-link" }
log = "0.4.28"
named-colour = { version = "0.3.24", features = ["extended"] }
octocrate = { version = "2.2.0", features = [
    "apps",
    "pulls",
    "repos",
    "rustls-tls",
], default-features = false }
owo-colors = "4.2.3"
regex = "1.11.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tempfile = "3.20.0"
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
toml = "0.9.7"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["std", "env-filter"] }
rstest = "0.25.0"
unicode-segmentation = "1.12.0"
url = "2.5.7"
uuid = { version = "1.18.1", features = ["v4"] }
walkdir = "2.5.0"

[workspace.lints.clippy]
uninlined-format-args = "warn"
