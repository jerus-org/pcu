[workspace]
members = ["crates/pcu", "crates/gen-bsky"]
default-members = ["crates/pcu"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.87"
repository = "https://github.com/jerus-org/pcu"

[workspace.dependencies]
base62 = "2.2.1"
bsky-sdk = "0.1.20"
cargo_toml = "0.22.1"
chrono = "0.4.41"
clap = "4.5.41"
clap-verbosity-flag = "3.0.3"
color-eyre = "0.6.5"
config = "0.15.13"
env_logger = "0.11.8"
gen-bsky = { path = "crates/gen-bsky", version = "0.0.0" }
git2 = "0.20.2"
git2_credentials = "0.15.0"
gql_client = "1.0.8"
keep-a-changelog = "0.1.4"
link-bridge = "0.2.3"
# keep-a-changelog = { git = "https://github.com/jerusdp/keep-a-changelog-rs.git", branch = "feat-add-link" }
log = "0.4.27"
named-colour = { version = "0.3.22", features = ["extended"] }
octocrate = { version = "2.2.0", features = [
    "apps",
    "pulls",
    "repos",
    "rustls-tls",
], default-features = false }
owo-colors = "4.2.2"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.46.1", features = ["macros", "rt-multi-thread"] }
toml = "0.9.2"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["std", "env-filter"] }
rstest = "0.25.0"
unicode-segmentation = "1.12.0"
url = "2.5.4"
uuid = { version = "1.17.0", features = ["v4"] }
walkdir = "2.5.0"
