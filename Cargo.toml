[package]
name = "pcu"
version = "0.4.49"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
description = "A CI tool to update change log in a PR"
rust-version = "1.81"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerus-org/pcu"
keywords = ["ci", "github", "changelog"]
include = ["**/*.rs", "Cargo.toml", "README.md", "LICENSE"]
categories = ["development-tools::build-utils", "command-line-utilities"]

[dependencies]
base62 = "2.2.1"
bsky-sdk = "0.1.20"
cargo_toml = "0.22.1"
chrono = "0.4.41"
clap = "4.5.41"
clap-verbosity-flag = "3.0.3"
color-eyre = "0.6.5"
config = "0.15.13"
env_logger = "0.11.8"
git2 = "0.20.2"
git2_credentials = "0.15.0"
gql_client = "1.0.8"
keep-a-changelog = "0.1.4"
link-bridge = "0.2.1"
# keep-a-changelog = { git = "https://github.com/jerusdp/keep-a-changelog-rs.git", branch = "feat-add-link" }
log = "0.4.27"
named-colour = { version = "0.3.22", features = ["extended"] }
octocrate = { version = "2.2.0", features = [
    "apps",
    "pulls",
    "repos",
    "rustls-tls",
], default-features = false }
owo-colors = "4.2.2"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread"] }
toml = "0.8.23"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["std", "env-filter"] }
unicode-segmentation = "1.12.0"
url = "2.5.4"

[dev-dependencies]
rstest = "0.25.0"
uuid = { version = "1.16.0", features = ["v4"] }

[lib]
name = "pcu"
path = "src/lib.rs"

[[bin]]
name = "pcu"
path = "src/bin/main.rs"

