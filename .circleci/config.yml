version: 2.1

parameters:
  min-rust-version:
    type: string
    default: "1.87"
  fingerprint:
    type: string
    default: SHA256:OkxsH8Z6Iim6WDJBaII9eTT9aaO1f3eDc6IpsgYYPVg
  validation-flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be executed."
  success-flag:
    type: boolean
    default: false
    description: "If true, the success pipeline will be executed."
  release-flag:
    type: boolean
    default: false
    description: "If true, the release pipeline will be executed."

orbs:
  toolkit: jerus-org/circleci-toolkit@2.12.1

executors:
  rust-env:
    docker:
      - image: jerusdp/ci-rust:<<pipeline.parameters.min-rust-version>>
  base-env:
    docker:
      - image: jerusdp/ci-rust:base

jobs:
  test-setup:
    executor: rust-env
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_semver:
        type: boolean
        default: false
        description: "Whether or not set the semver version flag"
      pcu_commit_message:
        type: string
        default: "chore: test push"
        description: "The commit message to use for the pcu test push"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      - run:
          name: Install pcu from project under test
          command: |
            cargo install --force --path ./crates/pcu
      - run:
          name: Copy updated pcu to bin directory
          command: |
            set -exo pipefail

            mkdir -p ~/project/bin
            cp $(which pcu) ~/project/bin/pcu

      - run:
          name: Set test root for bluesky testing jobs
          command: |
            echo 'export BSKY_TEST_ROOT="crates/pcu/tests/bsky"' >> bash.env

      - persist_to_workspace:
          root: .
          paths:
            - bin
            - bash.env

  test-commit:
    executor: rust-env
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_semver:
        type: boolean
        default: false
        description: "Whether or not set the semver version flag"
      pcu_commit_message:
        type: string
        default: "chore: test push"
        description: "The commit message to use for the pcu test push"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .
      - run:
          name: Create test file
          command: |
            set -ex
            echo "test" > test.txt
      - run:
          name: Test commit
          command: |
            set -ex

            if [ "<< parameters.pcu_semver >>" == "true"  ] && [ $SEMVER != ""  ]; then
              bin/pcu << parameters.pcu_verbosity >> commit --commit-message "<< parameters.pcu_commit_message >>" --semver $SEMVER
            else
              bin/pcu << parameters.pcu_verbosity >> commit --commit-message "<< parameters.pcu_commit_message >>"
            fi

  test-push:
    executor: rust-env
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .
      - run:
          name: Create test file
          command: |
            set -ex
            echo "test" > test.txt
      - run:
          name: Test push
          command: |
            set -ex
            if [ "<< parameters.pcu_no_push >>" == "true"  ] ; then
              no_push="--no-push"
            else 
              no_push=""
            fi

            bin/pcu << parameters.pcu_verbosity >> push ${no_push}

  test-bsky-directory:
    executor: rust-env
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .

      - run:
          name: Load environment variable
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Use environment variable
          command: echo $BSKY_TEST_ROOT

      - run:
          name: Draft bsky directory
          command: |
            set -ex

            rm -rf $BSKY_TEST_ROOT/bluesky
            mkdir -p $BSKY_TEST_ROOT/bluesky
            ls -la

            bin/pcu << parameters.pcu_verbosity >> bsky draft -d 2025-04-01 -w $BSKY_TEST_ROOT content/blog
            ls -la
            ls -la $BSKY_TEST_ROOT
            ls -la $BSKY_TEST_ROOT/bluesky
            cat $(ls -d $BSKY_TEST_ROOT/bluesky/*)
            ls -la $BSKY_TEST_ROOT/static/s
            cat $(ls -d $BSKY_TEST_ROOT/static/s/*)
            git status

      - run:
          name: Post bsky directory
          command: |
            set -ex

            export TESTING=true
            ls -la $BSKY_TEST_ROOT/bluesky
            bin/pcu << parameters.pcu_verbosity >> bsky post
            ls -la $BSKY_TEST_ROOT/bluesky
            git status

  test-bsky-file:
    executor: rust-env
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .

      - run:
          name: Load environment variable
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Use environment variable
          command: echo $BSKY_TEST_ROOT

      - run:
          name: Test bsky file
          command: |
            set -ex

            rm -rf ${BSKY_TEST_ROOT}/bluesky
            mkdir -p ${BSKY_TEST_ROOT}/bluesky  

            bin/pcu << parameters.pcu_verbosity >> bsky draft -d 2025-04-01 -w ${BSKY_TEST_ROOT} content/blog/bsky-test-blog.md
            ls -la ${BSKY_TEST_ROOT}
            ls -la ${BSKY_TEST_ROOT}/bluesky

      - run:
          name: Display bluesky post contents
          command: |
            set -ex

            ls -la ${BSKY_TEST_ROOT}/bluesky
            cat ${BSKY_TEST_ROOT}/bluesky/$(ls ${BSKY_TEST_ROOT}/bluesky)

      - run:
          name: Display short link contents
          command: |
            set -ex

            ls -la ${BSKY_TEST_ROOT}/static/s
            cat ${BSKY_TEST_ROOT}/static/s/*.html
            cat ${BSKY_TEST_ROOT}/static/s/registry.json

      - run:
          name: Git status after drafting
          command: |
            git status

      - run:
          name: Post bsky file
          command: |
            set -ex

            export TESTING=true
            ls -la ${BSKY_TEST_ROOT}/bluesky
            bin/pcu << parameters.pcu_verbosity >> bsky post
            ls -la ${BSKY_TEST_ROOT}/bluesky
            git status

  build_commit_and_push:
    description: |
      Build the software and push updates to the remote repository.
    executor: rust-env
    parameters:
      changelog_updated:
        default: false
        description: Flag to expected updated changelog in workspace
        type: boolean
      install_me:
        default: false
        description: Install the current crate as a binary
        type: boolean
      install_me_path:
        default: .
        description: The path to the crate to install
        type: string
      min_rust_version:
        description: The minimum version of the rust compiler to use
        type: string
      pcu_commit_message:
        default: "chore: test push"
        description: The commit message to use for the pcu test push
        type: string
      pcu_no_push:
        default: false
        description: Whether or not prevent final push of commit
        type: boolean
      pcu_semver:
        default: false
        description: Whether or not to push a semver version
        type: boolean
      pcu_verbosity:
        default: "-vv"
        description: The verbosity of the pcu command
        type: string
      ssh_fingerprint:
        description: |
          The fingerprint of the ssh key to use
        type: string
      update_pcu:
        default: false
        description: Update pcu to the latest code from the git repo
        type: boolean
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
          name: Remove original SSH key from agent
      - toolkit/gpg_key
      - toolkit/git_config
      - when:
          condition: << parameters.update_pcu >>
          steps:
            - toolkit/install_latest_pcu
      - when:
          condition: << parameters.install_me >>
          name: Install pcu from main branch on GitHub
          steps:
            - toolkit/install_me:
                path_to_crate: << parameters.install_me_path >>
      - when:
          condition: << parameters.changelog_updated >>
          steps:
            - run:
                command: |
                  set -ex

                  mkdir -p /tmp/workspace
                name: Create workspace in tmp
            - attach_workspace:
                at: /tmp/workspace
            - run:
                command: |
                  set -ex

                  ls /tmp/workspace
                  cp /tmp/workspace/PRLOG.md .
                name: Copy changelog from workspace to current directory
      - run:
          command: |
            pcu --version
          name: pcu version
      - toolkit/cargo_build:
          cargo_package: gen-bsky
      - toolkit/commit_cmd:
          pcu_commit_message: << parameters.pcu_commit_message >>
          pcu_semver: << parameters.pcu_semver >>
          pcu_verbosity: << parameters.pcu_verbosity >>
      - toolkit/push_cmd:
          pcu_no_push: << parameters.pcu_no_push >>
          pcu_semver: << parameters.pcu_semver >>
          pcu_verbosity: << parameters.pcu_verbosity >>

  tools:
    executor: rust-env
    steps:
      - run:
          name: Run tools
          command: |
            set -ex
            nextsv --version
            pcu --version
            cargo release --version
            cargo audit --version
            git --version

  update_changelog:
    description: |
      Update the changelog based on the pull request
    executor:
      name: rust-env
    parameters:
      blog_directory:
        default: content/blog
        description: The directory to use for the blog
        type: string
      bluesky:
        default: false
        description: Whether or not to run the bluesky command
        type: boolean
      bluesky_command:
        default: draft
        description: The command to run for bluesky
        enum:
          - draft
          - post
        type: enum
      gpg_key:
        default: BOT_GPG_KEY
        description: The base64 encoded GPG key
        type: env_var_name
      gpg_trust:
        default: BOT_TRUST
        description: The trust associated with the GPG key
        type: env_var_name
      install_me:
        default: false
        description: Install the current crate as a binary
        type: boolean
      install_me_path:
        default: .
        description: The path to the crate to install
        type: string
      label_option:
        default: false
        description: Apply a label to the oldest open PR created by the specified author
        type: boolean
      min_rust_version:
        description: The minimum version of the rust compiler to use
        type: string
      pcu_allow_no_pull_request:
        default: ""
        description: >-
          Optional flag to allows successful exit if no pull request in CI
          environment
        enum:
          - ""
          - "--allow-no-pull-request"
        type: enum
      pcu_allow_push_fail:
        default: ""
        description: Optional flag to allow the push to fail
        enum:
          - ""
          - "--allow-push-fail"
        type: enum
      pcu_author:
        default: ""
        description: Custom pull request author.
        type: string
      pcu_colour:
        default: ""
        description: Custom pull request colour.
        type: string
      pcu_desc:
        default: ""
        description: Custom pull request description.
        type: string
      pcu_halt_signal:
        default: halt
        description: The verbosity of the pcu command
        type: string
      pcu_label:
        default: ""
        description: Custom pull request label.
        type: string
      pcu_push:
        default: true
        description: Optional flag to push the commit to the remote repository
        type: boolean
      pcu_verbosity:
        default: "-vv"
        description: The verbosity of the pcu command
        type: string
      remove_ssh_key:
        default: true
        description: Remove the original SSH key from the agent
        type: boolean
      sign_key:
        default: BOT_SIGN_KEY
        description: The GPG key id associated with the GPG key
        type: env_var_name
      ssh_fingerprint:
        description: |
          The fingerprint of the ssh key to use
        type: string
      update_log_option:
        default: pipeline
        description: >-
          The option to halt or continue with new pipeline when a change log does
          not need to be updated
        enum:
          - halt
          - pipeline
        type: enum
      update_pcu:
        default: false
        description: Update pcu to the latest code from the git repo
        type: boolean
      user_email:
        default: BOT_USER_EMAIL
        description: The user email associated with the GPG key
        type: env_var_name
      user_name:
        default: BOT_USER_NAME
        description: The user name associated with the GPG key
        type: env_var_name
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - when:
          condition: << parameters.remove_ssh_key >>
          steps:
            - run:
                command: |
                  ssh-add -l
                  ssh-add -d ~/.ssh/id_rsa.pub
                  ssh-add -l
                name: Remove original SSH key from agent
      - toolkit/gpg_key
      - toolkit/git_config
      - when:
          condition: << parameters.update_pcu >>
          name: Install pcu from main branch on GitHub
          steps:
            - toolkit/install_latest_pcu
      - when:
          condition: << parameters.install_me >>
          name: Install pcu from main branch on GitHub
          steps:
            - toolkit/install_me:
                path_to_crate: << parameters.install_me_path >>
      - run:
          command: |
            pcu --version
          name: pcu version
      - when:
          condition: << parameters.bluesky >>
          steps:
            - toolkit/bsky:
                blog_directory: << parameters.blog_directory >>
                command: << parameters.bluesky_command >>
                pcu_verbosity: << parameters.pcu_verbosity >>
      - when:
          condition:
            equal:
              - halt
              - << parameters.update_log_option >>
          steps:
            - toolkit/update_log:
                pcu_allow_no_pull_request: <<parameters.pcu_allow_no_pull_request>>
                pcu_allow_push_fail: <<parameters.pcu_allow_push_fail>>
                pcu_halt_signal: <<parameters.pcu_halt_signal>>
                pcu_verbosity: <<parameters.pcu_verbosity>>
      - when:
          condition:
            equal:
              - true
              - << parameters.label_option >>
          steps:
            - toolkit/label_pr:
                pcu_author: <<parameters.pcu_author>>
                pcu_colour: <<parameters.pcu_colour>>
                pcu_desc: <<parameters.pcu_desc>>
                pcu_label: <<parameters.pcu_label>>
                pcu_verbosity: <<parameters.pcu_verbosity>>
      - when:
          condition:
            equal:
              - pipeline
              - << parameters.update_log_option >>
          steps:
            - toolkit/pipeline_pcu_check:
                pcu_halt_signal: <<parameters.pcu_halt_signal>>
                pcu_push: <<parameters.pcu_push>>
                pcu_verbosity: <<parameters.pcu_verbosity>>
      - when:
          condition:
            not: << parameters.pcu_push >>
          steps:
            - run:
                command: |
                  set -ex

                  mkdir -p /tmp/workspace
                  cp PRLOG.md /tmp/workspace/PRLOG.md
                name: Save CHANGELOG.md to workspace
            - persist_to_workspace:
                paths:
                  - PRLOG.md
                root: /tmp/workspace

workflows:
  check_last_commit:
    when:
      and:
        - not:
            equal: ["main", << pipeline.git.branch >>]
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>

    jobs:
      - toolkit/choose_pipeline:
          name: choose pipeline based on committer
          context: bot-check

  validation:
    when:
      or:
        - equal: ["main", << pipeline.git.branch >>]
        - and:
            - not:
                equal: [scheduled_pipeline, << pipeline.trigger_source >>]
            - not: << pipeline.parameters.success-flag >>
            - << pipeline.parameters.validation-flag >>
    jobs:
      - toolkit/label:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          context: pcu-app
          filters:
            branches:
              only:
                - main
      - toolkit/required_builds:
          name: required-builds
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/optional_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/test_doc_build:
          name: docs
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/common_tests:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/idiomatic_rust:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - test-setup:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          context:
            - release
            - bot-check
            - pcu-app

      - test-commit:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          context:
            - release
            - bot-check
            - pcu-app
          requires:
            - test-setup
            - toolkit/common_tests
            - toolkit/security
            - required-builds
            - docs
            - toolkit/idiomatic_rust
      - test-push:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          pcu_no_push: true
          context:
            - release
            - bot-check
            - pcu-app
          requires:
            - test-setup
            - toolkit/common_tests
            - toolkit/security
            - required-builds
            - docs
            - toolkit/idiomatic_rust
      - test-bsky-directory:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          pcu_no_push: true
          context:
            - release
            - bot-check
            - pcu-app
            - bluesky
          requires:
            - test-setup
            - toolkit/common_tests
            - toolkit/security
            - required-builds
            - docs
            - toolkit/idiomatic_rust
      - test-bsky-file:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          pcu_no_push: true
          context:
            - release
            - bot-check
            - pcu-app
            - bluesky
          requires:
            - test-setup
            - toolkit/common_tests
            - toolkit/security
            - required-builds
            - docs
            - toolkit/idiomatic_rust

      - toolkit/security:
          context: SonarCloud
          ignore_advisories: "RUSTSEC-2025-0007"
      - update_changelog:
          filters:
            branches:
              ignore:
                - main
          requires:
            - test-push
            - test-commit
            - test-bsky-directory
            - test-bsky-file
          context:
            - release
            - bot-check
            - pcu-app
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>
          update_pcu: true
          # install_me: true
          pcu_verbosity: "-vvvv"
          pcu_push: false

      - build_commit_and_push:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>
          filters:
            branches:
              ignore:
                - main
          context:
            - release
            - bot-check
            - pcu-app
          requires:
            - update_changelog
          pcu_verbosity: "-vvvv"
          changelog_updated: true
          pcu_commit_message: "chore: update pr log"
          # install_me: true

  on_success:
    when:
      and:
        - not:
            equal: ["main", <<pipeline.git.branch >>]
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>
        - not: << pipeline.parameters.release-flag >>

    jobs:
      - toolkit/end_success

  release:
    when:
      and:
        - or:
            - and:
                - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
                - equal: ["release check", << pipeline.schedule.name >>]
            - <<  pipeline.parameters.release-flag >>
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>
        - <<  pipeline.parameters.release-flag >>
    jobs:
      - tools
      - toolkit/make_release:
          context:
            - release
            - bot-check
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>
