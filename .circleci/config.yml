version: 2.1

parameters:
  min_rust_version:
    type: string
    default: "1.88"
  fingerprint:
    type: string
    default: SHA256:OkxsH8Z6Iim6WDJBaII9eTT9aaO1f3eDc6IpsgYYPVg
  validation_flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be executed."
orbs:
  # cci-ignore-next-line
  toolkit: jerus-org/circleci-toolkit@4.5.3

# Custom executors removed - using toolkit rolling executors instead:
#   - toolkit/rust_env_rolling for Rust jobs
#   - toolkit/base_env for base jobs

jobs:
  test-setup:
    executor:
      name: toolkit/rust_env_rolling
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_semver:
        type: boolean
        default: false
        description: "Whether or not set the semver version flag"
      pcu_commit_message:
        type: string
        default: "chore: test push"
        description: "The commit message to use for the pcu test push"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      - run:
          name: Install pcu from project under test
          command: |
            cargo install --force --path ./crates/pcu
      - run:
          name: Copy updated pcu to bin directory
          command: |
            set -exo pipefail

            mkdir -p ~/project/bin
            cp $(which pcu) ~/project/bin/pcu

      - run:
          name: Set test root for bluesky testing jobs
          command: |
            echo 'export BSKY_TEST_ROOT="crates/pcu/tests/bsky"' >> bash.env

      - persist_to_workspace:
          root: .
          paths:
            - bin
            - bash.env

  test-commit:
    executor:
      name: toolkit/rust_env_rolling
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_semver:
        type: boolean
        default: false
        description: "Whether or not set the semver version flag"
      pcu_commit_message:
        type: string
        default: "chore: test push"
        description: "The commit message to use for the pcu test push"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .
      - run:
          name: Create test file
          command: |
            set -ex
            echo "test" > test.txt
      - run:
          name: Test commit
          command: |
            set -ex

            if [ "<< parameters.pcu_semver >>" == "true"  ] && [ $SEMVER != ""  ]; then
              bin/pcu << parameters.pcu_verbosity >> commit --commit-message "<< parameters.pcu_commit_message >>" --semver $SEMVER
            else
              bin/pcu << parameters.pcu_verbosity >> commit --commit-message "<< parameters.pcu_commit_message >>"
            fi

  test-push:
    executor:
      name: toolkit/rust_env_rolling
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .
      - run:
          name: Create test file
          command: |
            set -ex
            echo "test" > test.txt
      - run:
          name: Test push
          command: |
            set -ex
            if [ "<< parameters.pcu_no_push >>" == "true"  ] ; then
              no_push="--no-push"
            else 
              no_push=""
            fi

            bin/pcu << parameters.pcu_verbosity >> push ${no_push}

  test-bsky-directory:
    executor:
      name: toolkit/rust_env_rolling
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .

      - run:
          name: Load environment variable
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Use environment variable
          command: echo $BSKY_TEST_ROOT

      - run:
          name: Draft bsky directory
          command: |
            set -ex

            rm -rf $BSKY_TEST_ROOT/bluesky
            mkdir -p $BSKY_TEST_ROOT/bluesky
            ls -la

            bin/pcu << parameters.pcu_verbosity >> bsky draft -d 2025-04-01 -w $BSKY_TEST_ROOT content/blog
            ls -la
            ls -la $BSKY_TEST_ROOT
            ls -la $BSKY_TEST_ROOT/bluesky
            cat $(ls -d $BSKY_TEST_ROOT/bluesky/*)
            ls -la $BSKY_TEST_ROOT/static/s
            cat $(ls -d $BSKY_TEST_ROOT/static/s/*)
            git status

      - run:
          name: Post bsky directory
          command: |
            set -ex

            export TESTING=true
            ls -la $BSKY_TEST_ROOT/bluesky
            bin/pcu << parameters.pcu_verbosity >> bsky post
            ls -la $BSKY_TEST_ROOT/bluesky
            git status

  test-bsky-file:
    executor:
      name: toolkit/rust_env_rolling
    parameters:
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      # Start with the test setup workspace
      - attach_workspace:
          at: .

      - run:
          name: Load environment variable
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Use environment variable
          command: echo $BSKY_TEST_ROOT

      - run:
          name: Test bsky file
          command: |
            set -ex

            rm -rf ${BSKY_TEST_ROOT}/bluesky
            mkdir -p ${BSKY_TEST_ROOT}/bluesky  

            bin/pcu << parameters.pcu_verbosity >> bsky draft -d 2025-04-01 -w ${BSKY_TEST_ROOT} content/blog/bsky-test-blog.md
            ls -la ${BSKY_TEST_ROOT}
            ls -la ${BSKY_TEST_ROOT}/bluesky

      - run:
          name: Display bluesky post contents
          command: |
            set -ex

            ls -la ${BSKY_TEST_ROOT}/bluesky
            cat ${BSKY_TEST_ROOT}/bluesky/$(ls ${BSKY_TEST_ROOT}/bluesky)

      - run:
          name: Display short link contents
          command: |
            set -ex

            ls -la ${BSKY_TEST_ROOT}/static/s
            cat ${BSKY_TEST_ROOT}/static/s/*.html
            cat ${BSKY_TEST_ROOT}/static/s/registry.json

      - run:
          name: Git status after drafting
          command: |
            git status

      - run:
          name: Post bsky file
          command: |
            set -ex

            export TESTING=true
            ls -la ${BSKY_TEST_ROOT}/bluesky
            bin/pcu << parameters.pcu_verbosity >> bsky post
            ls -la ${BSKY_TEST_ROOT}/bluesky
            git status

workflows:
  check_last_commit:
    when:
      and:
        - not:
            equal: ["main", << pipeline.git.branch >>]
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.validation_flag >>

    jobs:
      - toolkit/choose_pipeline:
          name: choose pipeline based on committer
          context: bot-check

  validation:
    when:
      or:
        - equal: ["main", << pipeline.git.branch >>]
        - and:
            - << pipeline.parameters.validation_flag >>
            - not:
                equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      # Signature verification for trusted PRs (with write access for comments)
      - toolkit/verify_commit_signatures:
          name: verify_commit_signatures_trusted
          context: bot-check
          post_comment: true
          update_pcu: false
          filters:
            branches:
              ignore:
                - main
                - /pull\/[0-9]+/
      # Signature verification for forked PRs (read-only, no comments)
      - toolkit/verify_commit_signatures:
          name: verify_commit_signatures_forked
          post_comment: false
          update_pcu: false
          filters:
            branches:
              only: /pull\/[0-9]+/
      - toolkit/required_builds:
          name: required-builds-all
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - toolkit/required_builds:
          name: build-<< matrix.cargo_package >>
          matrix:
            parameters:
              cargo_package: [gen-bsky, gen-linkedin, pcu]
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - toolkit/optional_builds:
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - toolkit/test_doc_build:
          name: docs
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - toolkit/common_tests_rolling:
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - toolkit/idiomatic_rust:
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - test-setup:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          context:
            - release
            - bot-check
            - pcu-app

      - test-commit:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          context:
            - release
            - bot-check
            - pcu-app
          requires:
            - test-setup
            - toolkit/common_tests_rolling
            - security audit only
            - required-builds-all
            # cci-ignore-next-line
            - build-pcu
            - toolkit/required_builds
            - docs
            - toolkit/idiomatic_rust
      - test-push:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          pcu_no_push: true
          context:
            - release
            - bot-check
            - pcu-app
          requires:
            - test-setup
            - toolkit/common_tests_rolling
            - security audit only
            - required-builds-all
            # cci-ignore-next-line
            - build-pcu
            - docs
            - toolkit/idiomatic_rust
      - test-bsky-directory:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          pcu_no_push: true
          context:
            - release
            - bot-check
            - pcu-app
            - bluesky
          requires:
            - test-setup
            - toolkit/common_tests_rolling
            - security audit only
            - required-builds-all
            # cci-ignore-next-line
            - build-gen-bsky
            - docs
            - toolkit/idiomatic_rust
      - test-bsky-file:
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          pcu_verbosity: "-vvvv"
          pcu_no_push: true
          context:
            - release
            - bot-check
            - pcu-app
            - bluesky
          requires:
            - test-setup
            - toolkit/common_tests_rolling
            - security audit only
            - required-builds-all
            # cci-ignore-next-line
            - build-gen-bsky
            - docs
            - toolkit/idiomatic_rust

      - toolkit/security:
          name: security audit only
          sonarcloud: false
          filters:
            branches:
              ignore:
                - main
          ignore_advisories: "RUSTSEC-2025-0007 RUSTSEC-2026-0002"
      - toolkit/security:
          name: security with sonarcloud
          context: SonarCloud
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main
          ignore_advisories: "RUSTSEC-2025-0007 RUSTSEC-2026-0002"


