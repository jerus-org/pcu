version: 2.1

parameters:
  min-rust-version:
    type: string
    default: "1.74"
  fingerprint:
    type: string
    default: SHA256:OkxsH8Z6Iim6WDJBaII9eTT9aaO1f3eDc6IpsgYYPVg
  validation-flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be executed."
  success-flag:
    type: boolean
    default: false
    description: "If true, the success pipeline will be executed."

orbs:
  toolkit: jerus-org/circleci-toolkit@0.23.0

executors:
  rust-env:
    docker:
      - image: jerusdp/ci-rust:<<pipeline.parameters.min-rust-version>>
  base-env:
    docker:
      - image: jerusdp/ci-rust:base

commands:
  update_log:
    parameters:
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_halt_signal:
        type: string
        default: "halt"
        description: "The verbosity of the pcu command"

    steps:
      - run:
          name: Update changelog or halt step
          command: |
            set -ex
            result=$(pcu <<parameters.pcu_verbosity>> pull-request --early-exit)
            if [ "$result" == << parameters.pcu_halt_signal >> ]; then
              circleci-agent step halt
            fi

  pipeline_pcu_check:
    parameters:
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_halt_signal:
        type: string
        default: "halt"
        description: "The verbosity of the pcu command"
      branch:
        type: env_var_name
        default: CIRCLE_BRANCH
        description: "The branch for the pipeline"
    steps:
      - run:
          name: Update change or redirect to success pipeline
          command: |
            set -ex
            result=$(pcu <<parameters.pcu_verbosity>> pull-request --early-exit)
            if [ "$result" == << parameters.pcu_halt_signal >> ]; then
              export PROJECT_SLUG="gh/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
              BODY='{"branch":"'
              BODY+=${<< parameters.branch >>}
              BODY+='","parameters":{"success-flag":true}}'
              echo $BODY
              curl -u ${CIRCLE_TOKEN}: \
                -X POST \
                --header 'content-type: application/json' \
                -d $BODY \
                https://circleci.com/api/v2/project/$PROJECT_SLUG/pipeline
            fi

jobs:
  update_changelog:
    executor: rust-env

    parameters:
      min_rust_version:
        type: string
        description: "The minimum version of the rust compiler to use"
      ssh_fingerprint:
        type: string
        description: |
          The fingerprint of the ssh key to use
      gpg_key:
        type: env_var_name
        default: BOT_GPG_KEY
        description: "The base64 encoded GPG key"
      gpg_trust:
        type: env_var_name
        default: BOT_TRUST
        description: "The trust associated with the GPG key"
      user_email:
        type: env_var_name
        default: BOT_USER_EMAIL
        description: "The user email associated with the GPG key"
      user_name:
        type: env_var_name
        default: BOT_USER_NAME
        description: "The user name associated with the GPG key"
      sign_key:
        type: env_var_name
        default: BOT_SIGN_KEY
        description: "The GPG key id associated with the GPG key"
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_halt_signal:
        type: string
        default: "halt"
        description: "Word expected to signal an early exit"
      install_from_github:
        type: boolean
        default: false
        description: "Install pcu from github"
      update_log_option:
        type: enum
        enum: ["halt", "pipeline"]
        default: "pipeline"
        description: "The option to halt or continue with new pipeline when a change log does not need to be updated"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - <<parameters.ssh_fingerprint>>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      - run:
          name: Install pcu from code on main branch of on github
          command: |
            if [ "<< parameters.install_from_github >>" == "true"  ] ; then
              cargo install --force --git https://github.com/jerus-org/pcu.git --branch $CIRCLE_BRANCH
            fi
      - run:
          name: pcu version
          command: |
            pcu --version
      - when:
          condition:
            equal: [halt, << parameters.update_log_option >>]
          steps:
            - update_log:
                pcu_verbosity: <<parameters.pcu_verbosity>>
                pcu_halt_signal: <<parameters.pcu_halt_signal>>
      - when:
          condition:
            equal: [pipeline, << parameters.update_log_option >>]
          steps:
            - pipeline_pcu_check:
                pcu_verbosity: <<parameters.pcu_verbosity>>
                pcu_halt_signal: <<parameters.pcu_halt_signal>>

  make_release:
    executor: rust-env

    parameters:
      ssh_fingerprint:
        type: string
      min_rust_version:
        type: string
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      version:
        type: string
        default: ""
        description: |
          Specific version number to release
      specific_version:
        type: boolean
        default: false
        description: |
          Make a specific release, if true version must be set to the specific version number
      publish:
        type: boolean
        default: true
        description: |
          Publish the release
      first_release:
        type: boolean
        default: false
        description: |
          Request that a first release (v0.1.0) be created
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - << parameters.ssh_fingerprint >>
      - run:
          name: Remove original SSH key from agent
          command: |
            ssh-add -l
            ssh-add -d ~/.ssh/id_rsa.pub
            ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      - run:
          name: Update to latest pcu
          command: |
            cargo install --force --git https://github.com/jerus-org/pcu --branch $CIRCLE_BRANCH
      - run:
          name: Get next semantic version
          command: |
            set -exo pipefail
            version=$(nextsv -bn calculate)
            echo $"export SEMVER='$version'" >> $BASH_ENV
      - run:
          name: Find next level and publish update
          command: |
            set -exo pipefail

            if [ "<< parameters.publish >>" == "true" ] ; then
              publish="--publish"
            else
              publish="--no-publish"
            fi

            cargo release changes

            if [ "<< parameters.first_release >>" == "true" ] ; then
              cargo release $publish --execute --no-confirm --sign-tag -c first-release.toml 0.1.0
            else
              if [ "<< parameters.specific_version >>" == "true" ] && [ "<< parameters.version >>" != "" ] ; then
                export NEXTSV_LEVEL=<< parameters.version >>
              else
                export NEXTSV_LEVEL=$(nextsv -q -c other require -f CHANGELOG.md feature)
              fi

              echo $NEXTSV_LEVEL

              if [ $NEXTSV_LEVEL != "none" ] ; then
                cargo release changes
                cargo release "$publish" --execute --no-confirm --sign-tag "$NEXTSV_LEVEL"
              else
                echo "Not ready to release yet."
              fi
            fi
      - run:
          name: Create Github release
          command: |
            set -exo pipefail
            pcu <<parameters.pcu_verbosity>> release --semver ${SEMVER}
            ls -l
            cat release_notes.md
            head -n 20 CHANGELOG.md

workflows:
  check_last_commit:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>

    jobs:
      - toolkit/choose_pipeline:
          name: choose pipeline based on committer
          context: bot-check

  validation:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - << pipeline.parameters.validation-flag >>
    jobs:
      - toolkit/required_builds:
          name: required-builds
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/optional_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/test_doc_build:
          name: docs
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/common_tests:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/idiomatic_rust:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - update_changelog:
          requires:
            - toolkit/common_tests
            - required-builds
            - docs
            - toolkit/idiomatic_rust
          context:
            - release
            - bot-check
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>
          install_from_github: true
          pcu_verbosity: "-vvvv"

  on_success:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>

    jobs:
      - toolkit/end_success

  release:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - equal: ["release check", << pipeline.schedule.name >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>
    jobs:
      - make_release:
          context:
            - release
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>
          pcu_verbosity: "-vvvv"
